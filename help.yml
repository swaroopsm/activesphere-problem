command:
  add-server:
    syntax: add-server <server-name>
    description: Adds a server to the existing ring.

  rm-server:
    syntax: rm-server <server-name>
    description: Removes a previously added server from the ring.

  servers:
    syntax: servers
    description: List all servers

  set:
    syntax: set <key> <value>
    description: Sets/Stores a <key> with <value> in memory.

  get:
    syntax: get <key>
    description: Retrieve value of a specified key.

  flush:
    syntax: flush
    description: Clear key/values form all the servers.
